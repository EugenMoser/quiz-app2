      <form>
        <fieldset class="form__fieldset">
          <label for="textarea_question">Your question:</label>
          <textarea id="textarea_question"  rows="5"></textarea>
        </fieldset>

        <fieldset class="form__fieldset">
          <label for="textarea_answer">Your answer:</label>
          <textarea id="textarea_answer" rows="5"></textarea>
        </fieldset>

        <fieldset class="form__fieldset">
          <label for="textarea_tag">Tag:</label>
          <input type="text" id="textarea_tag" ></input>
        </fieldset>

        <button type="submit" class="form__button">Submit</button>
      </form>
    </main>
